<meta charset="utf-8">
<script>

	var c = +prompt("Введите сумму вклада:");
	var p = +prompt("Введите какой процент в вашем банке:");

	var f = 1; // год
	while( f <= 5 )
	{
		var i = (c/100*p); //подсчет процентов
		
		var c=(c+i); // сумма на счете с процентами
		
		alert("Cумма на вашем счету через " +(f++)+ " год: " +c ); 
	}
	alert("Желаю Вам удачи и всего доброго!");

</script>
